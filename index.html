<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Post Man</title>
</head>

<body>
    <!-- Navigation Bar start  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Post Master</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navigation Bar End  -->

    <div class="container">
        <h1 class="my-3">Welcome to PostMaster </h1>
    </div>

    <div class="container">
        <!-- URL Box Start -->
        <div class="form-group row">
            <label for="url" class="form-label col-sm-2 col-form-label">URL</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="urlField" placeholder="Enter URL Here">
            </div>
        </div>
        <!-- URL Box End -->
        <!-- Type Request Start -->
        <fieldset>
            <div class="row">
                <legend class=" col-form-label col-sm-2 pt-0">Request Type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestType" id="get" value="GET">
                        <label class="form-check-label" for="get">
                            GET
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestType" value="POST" id="post" checked>
                        <label class="form-check-label" for="post">
                            POST
                        </label>
                    </div>
                </div>
            </div>

        </fieldset>
        <!-- Type Request Start -->
        <!-- Type Content Start -->
        <fieldset>
            <div class="row">
                <legend class=" col-form-label col-sm-2 pt-0">Content Type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="json">
                        <label class="form-check-label" for="json">
                            JSON
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contentType" value="params" id="paramsRadio"
                            checked>
                        <label class="form-check-label" for="params">
                            Coustom Parameters
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>

        <!-- Type Content End -->
        <!-- Prameters box Start - this will hide on clicking json option in content type -->
        <div id="parametersBox">
            <div class="form row">
                <label for="url" class="form-label col-sm-2 col-form-label">Parameter 1</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="parameterKey1" placeholder="Enter Parameter 1 Key">
                </div>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="parameterValue1" placeholder="Enter Parameter 1 Value">
                </div>
                <button class="btn btn-primary col-sm-1" id="addParam">+</button>
            </div>
        </div>
        <div id="params">
            
        </div>
        <!-- Prameters box end - this will hide on clicking json option in content type -->
        <!-- Json Requset box start - This will hide on cilicking options in content type -->
        <div class="my-3" id="requestJsonBox">
            <div class="form-group row ">
                <label for="jsonBox" class="form-label col-sm-2 col-form-label">Enter Request Json</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="requestJsonText" rows="3"></textarea>
                </div>
            </div>
        </div>
        <!-- Json Requset box end - This will hide on cilicking options in content type -->
        <!-- Submit button start which will trigger fetch api  -->
        <div class="form-group row">
            <div class="col-sm-10">
                <button id="sumit" class="btn btn-primary">Submit</button>

            </div>
        </div>
        <!-- Submit button end which will trigger fetch api  -->
        <div class="my-3" id="responseJsonBox">
            <div class="form-group row ">
                <label for="responsejsonBox" class="form-label col-sm-2 col-form-label">Response</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="responseJsonText" rows="3">Your response will apear here</textarea>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="app.js"></script>


</body>

</html>
